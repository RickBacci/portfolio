<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading">Portfolio</h2>
      <h3 class="section-subheading text-muted">Here are a few of my favorite projects.</h3>
    </div>
  </div>
  <div class="row">
    {% for post in site.posts %}
    <div class="col-md-12 portfolio-item">
      <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
        <div class="portfolio-hover">
          <div class="portfolio-hover-content">
            <i class="fa fa-plus-square-o fa-3x"></i>
          </div>
        </div>
        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
      </a>
      <div class="portfolio-caption">
        <div class="row">
          <div class="col-md-4">
            <a href="{{post.demo-url}}">See the Live Demo</a>
          </div>
          <div class="col-md-4">
            <h4>{{ post.title }}</h4>
          </div>
          <div class="col-md-4">
            <a href="{{post.github-url}}">See the code on Github</a>
          </div>
        </div>
        <p class="text-muted">{{ post.subtitle }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</section>
